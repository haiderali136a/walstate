{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<a class="ml-5 btn btn-primary" href="{% url 'upload-docs' %}">Upload Documents</a>
{% if messages %}
    {% for message in messages %}
    <div class="text-center alert alert-{{ message.tags }}">
        {{ message|safe }}
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    </div>
    {% endfor %}
{% endif %}
<div class="col-lg-7 container">
    <div class="p-10 my-3">
      <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">Edit Profile</h1>
      </div>
      {% if user.image %}
        <img src="{{user.image.url}}" style="width: 150px; height: 200px;" />
      {% endif %}
      <form class="user" method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
          {{ form|crispy }}
        <hr>
        <button type="submit" class="btn btn-primary btn-user btn-block">
          Update
        </button>
        <a href="#" class="btn btn-danger btn-user btn-block">
          Cancel
        </a>
      </form>
    </div>
</div>
{% endblock %}

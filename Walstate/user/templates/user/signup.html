{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" type="image/jpg" href="../../../../../../../media/walstate-png-logo.png"/>
  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'core/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'core/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block">
            <img src="../../../../../../media/walstate-create-acc.jpg" style="width: 100%;">
          </div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form method="POST" novalidate>
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Sign up</legend>
                    {{ form|crispy }} <!-- |crispy it is telling that use crispy filter for styling purposes. -->
                </fieldset>
                <div class="form-group">
                    <div>
                        <label for="terms_and_conditions">I agree to the Terms of Service:</label>
                        <input type="checkbox" id="terms_and_conditions" value="1" onclick="terms_changed(this)"/>
                    </div>
                    <div>
                        <button class="btn btn-primary btn-user btn-block" id="submit_button" type="submit" disabled>Sign up</button>
                    </div>
                </div>
              </form>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  
  <script>
        //JavaScript function that enables or disables a submit button depending
        //on whether a checkbox has been ticked or not.
        function terms_changed(termsCheckBox){
            //If the checkbox has been checked
            if(termsCheckBox.checked){
                //Set the disabled property to FALSE and enable the button.
                document.getElementById("submit_button").disabled = false;
            } else{
                //Otherwise, disable the submit button.
                document.getElementById("submit_button").disabled = true;
            }
        }
  </script>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'core/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'core/js/sb-admin-2.min.js' %}"></script>

</body>

</html>

{% load crispy_forms_tags %} {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" type="image/jpg" href="../../../../../../../media/walstate-png-logo.png"/>
  <title>SB Admin 2 - Login</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'core/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet" />

  <!-- Custom styles for this template-->
  <link href="{% static 'core/css/sb-admin-2.min.css' %}" rel="stylesheet" />
</head>

<body class="bg-gradient-primary">
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block">
                <img src="../../../../../../media/walstate-login-page.jpg" style="width: 100%;">
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form method="POST" novalidate>
                    {% csrf_token %}
                    <fieldset class="form-group">
                      <legend class="border-bottom mb-4">
                        Rest Password
                      </legend>
                      <!-- {{ form|crispy }} |crispy it is telling that use crispy filter for styling purposes. -->
                      <label for="id_email" class="requiredField">
                        Email<span class="asteriskField">*</span>
                      </label>
                      <input type="email" name="email" autofocus="" autocapitalize="none" autocomplete="email"
                        maxlength="255" class="textinput textInput form-control" required="" id="id_email" />
                    </fieldset>
                    <div class="form-group">
                      <button class="btn btn-primary btn-user btn-block" type="submit">
                        Send Email
                      </button>
                    </div>
                  </form>

                  <hr />
                  <div class="text-center">
                    <a class="small" href="{% url 'signup' %}">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'core/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'core/js/sb-admin-2.min.js' %}"></script>
</body>

</html>
